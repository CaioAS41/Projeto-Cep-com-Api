<form #f="ngForm">
  <div class="Form-group">
    <h1>Consultar CEP</h1>
    <br /><br />
    <label for="cep">CEP:</label><br />
    <input
      type="text"
      class="Form-control"
      id="cep"
      name="cep"
      ngModel
      #cep="ngModel"
      (blur)="consultaCep(cep.value, f)"
    />
    <br /><br />
    <label for="logradouro">RUA:</label><br />
    <input
      type="text"
      class="Form-control"
      id="logradouro"
      name="logradouro"
      ngModel
      #logradouro="ngModel"
      placeholder="..."
      disabeld
    />

    <br /><br />
    <label for="bairro">BAIRRO:</label><br />
    <input
      type="text"
      class="Form-control"
      id="bairro"
      name="bairro"
      ngModel
      #logradouro="ngModel"
      placeholder="..."
      disabeld
    />

    <br /><br />
    <label for="cidade">CIDADE:</label><br />
    <input
      type="text"
      class="Form-control"
      id="cidade"
      name="cidade"
      ngModel
      #logradouro="ngModel"
      placeholder="..."
      disabeld
    />

    <br /><br />
    <label for="uf">UF:</label><br />
    <input
      type="text"
      class="Form-control"
      id="uf"
      name="uf"
      ngModel
      #logradouro="ngModel"
      placeholder="..."
      disabeld
    />
  </div>
</form>
